<!DOCTYPE html>
<html>
  <head>
    <title>年会抽奖</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="./index.css"> -->
  </head>

  <body>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/tween.min.js"></script>
    <script src="./lib/TrackballControls.js"></script>
    <script src="./lib/CSS3DRenderer.js"></script>
    <script src="./lib/ajax.js"></script>

    <div class="canvas-box">
      <canvas id="canvas">你的浏览器不支持canvas</canvas>
    </div>

    <div class="music">
      <audio id="music" src="./data/music.mp3" class="music-item" loop></audio>
      <div id="musicBox" class="music-box" title="播放/暂停背景音乐">Music</div>
      <div id="button_show" class="button-show"></div>
    </div>

    <div id="prizeBar"></div>

    <div id="container"></div>

    <div id="menu">
      <button id="enter">进入抽奖</button>
      <div id="lotteryBar" class="none">
        <button id="lottery">开始抽奖</button>
        <button id="stop">停止</button>
        <button id="reLottery" style="display:none">重新抽奖</button>
        <button id="save" style="display:none">导出抽奖结果</button>
        <button id="reset" style="margin-left: 40px;display:none">重置</button>
      </div>
    </div>

    <div class="qipao-container"></div>
    <div class="show" id="show"></div>
  </body>
</html>

window.onload = function(){

  // 按钮显示隐藏
  let flag = true
  if(flag) hideAll()
  document.querySelector("#button_show").onclick = () => {
      if(flag) showAll()
      else hideAll()
      flag = !flag
  }

  // 显示当前奖项
  setInterval(function(){
    document.querySelectorAll('.prize-item').forEach(dom => {
      hideBox(dom)
    })
    showBox(document.querySelector('.prize-item.shine'));
  }, 1000)
  
}

function showAll() {
  showBox(document.querySelector("#reLottery"));
    showBox(document.querySelector("#save"));
    showBox(document.querySelector("#reset"));
}

function hideAll() {
  hideBox(document.querySelector("#reLottery"));
  hideBox(document.querySelector("#save"));
  hideBox(document.querySelector("#reset"));
}

function showBox (dom) {
  dom.style.removeProperty('display')
}
function hideBox (dom){
  dom.style.display = 'none'
}
</script>
